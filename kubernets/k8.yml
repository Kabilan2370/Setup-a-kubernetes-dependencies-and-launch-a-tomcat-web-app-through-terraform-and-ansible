- hosts: all
  remote_user: ubuntu
  become: yes
  tasks:
    - name: Set a hostname specifying strategy
      ansible.builtin.hostname:
        name: 
        use: systemd
  
    - name: swapoff
      command: sudo swapoff -a
    - name: swapoff
      command: sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: install container and configure
      ansible.buildin.copy:
        content: ""
        des: /etc/modules-load.d/containerd.conf
        force: no

    - name: configure module container
      ansible.buildin.blockinfile:
        block: |
          overlay
          br_netfilter

    - name : Enable ipv6 configure
      ansible.builin.copy:
        content: ""
        des: /etc/sysctl.d/kubernetes.conf
        force: no

    - name: Insert/Update "Match User" configuration block 
      ansible.builtin.blockinfile:
        path: /etc/sysctl.d/kubernetes.conf
        block: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1

    - name: install APT Transport HTTPS
      apt:
        name: apt-transport-https
        state: present
    
    - name: add Docker apt-key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker-apt-keyring.asc
        mode: '0644'
        force: true

    - name: add Docker's APT repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present
        update_cache: yes

    - name: Update repositories
      ansible.builtin.apt:
        name: " * " 
        update_cache: yes
    
    - name: Install a docker
      apt:
        name: docker.io
        state: present

    - name: Add an Apt signing key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
        state: present
        mode: 0644
        force: true
    
    - name: Add source repository into sources list
      ansible.builtin.apt_repository:
        repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /
        state: present
        
    - name: Update repositories
      ansible.builtin.apt:
        name: " * " 
        update_cache: yes

    - name: Install kubernetes
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - kubeadm
        - kubelet
        - kubectl

    - name: install Containerd
      apt:
        name: containerd.io
        state: present

    - name: create Containerd directory
      file:
        path: /etc/containerd
        state: directory

    - name: container configureation
      shell: /usr/bin/containerd config default > /etc/containerd/config.toml  
    
    - name: start a container sevice
      ansible.builtin.service:
        name: Containerd
        state: started
        enabled: yes
        daemon-reload: yes